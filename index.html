<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager Web App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Task Manager</h1>
    </header>

    <main>
      <div class="task-container" id="task-container">
        <!-- Task items will be dynamically added here with JavaScript -->
      </div>

      <form class="add-task-form">
        <input
          type="text"
          class="add-task-input"
          id="task-title"
          placeholder="Task Title"
          required
        />
        <button type="button" class="add-task-button" onclick="addTask()">
          Add Task
        </button>
      </form>
    </main>

    <script>
      // Your JavaScript code for task management will go here
      function addTask() {
        // Implement the logic to add a new task
      }
      // You can continue to build the JavaScript functionality for your task manager app
    </script>
  </body>
</html>
